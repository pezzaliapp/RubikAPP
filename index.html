<html lang="it">
<head>

  <title>RubikApp 3D</title>
  <style>
    body { margin:0; background:#2a3142; color:white; font-family:sans-serif; overflow:hidden; }

  </style>
</head>

  <header>
    <div>RubikApp</div>
    <button id="btn-scramble">Scramble</button>

</html>
