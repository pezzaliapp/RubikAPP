<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>RubikApp 3D â€” layer reali</title>
  <style>
    :root{--bg:#1f2430;--panel:#0d1117;--accent:#0b5fff}
    *{box-sizing:border-box} html,body{height:100%;margin:0}
    body{background:#2a3142;color:#e8eefc;font-family:-apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Arial,sans-serif}
    header{position:sticky;top:0;display:flex;gap:10px;align-items:center;background:var(--accent);color:#fff;padding:10px 14px;z-index:2}
    header h1{margin:0;font-size:1.05rem;margin-right:auto}
    header button{border:0;border-radius:10px;padding:8px 12px;background:#fff;color:var(--accent);font-weight:700;cursor:pointer;touch-action:manipulation}
    #stage{width:100%;height:62vh;min-height:380px;background:#2a3142;border-radius:16px;margin:12px;touch-action:none}
    .hint{opacity:.75;margin:0 12px 16px}
  </style>
</head>
<body>
  <header>
    <h1>RubikApp</h1>
    <button id="btn-scramble">Scramble</button>
    <button id="btn-reset">Reset</button>
  </header>

  <div id="stage" aria-label="Cubo 3D"></div>
  <p class="hint">Tocca e trascina <b>su una faccia</b> per ruotare lo strato. Trascina sullo sfondo per ruotare la vista.</p>

  <script src="https://cdn.jsdelivr.net/npm/three@0.150.0/build/three.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
