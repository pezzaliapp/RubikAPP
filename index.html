<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>RubikApp — minimal + temi</title>
  <meta name="theme-color" content="#0b5fff">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="bar">
    <h1>RubikApp</h1>
    <div class="actions">
      <label for="theme" class="sr">Tema</label>
      <select id="theme" title="Tema">
        <option value="classic">Classic</option>
        <option value="erno">Erno</option>
        <option value="dust">Dust</option>
        <option value="camo">Camo</option>
        <option value="rain">Rain</option>
      </select>
      <button id="btn-scramble">Scramble</button>
      <button id="btn-reset">Reset</button>
    </div>
  </header>
  <main>
    <div id="stage" aria-label="Cubo 3D"></div>
  </main>
  <footer>Clean-room demo • Three.js CDN • Temi dinamici</footer>

  <!-- Three.js (CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.150.0/build/three.min.js"></script>
  <!-- App logic -->
  <script src="app.js"></script>
</body>
</html>
